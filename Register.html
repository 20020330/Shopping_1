<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Register.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/setting.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/shopApp.css">
    <link rel="stylesheet" href="./assets/css/shopAppItem.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
    <script>
        let profile = JSON.parse(localStorage.getItem("profile"));
        if (profile !== null) {
            window.open("/index.html", "_self");
        }
    </script>
</head>

<body>
    <header class="header">
        <div class="grid wide">
            <div class="row">
                <div class="col l-12 m-12 c-12">
                    <div class="header__menu">
                        <div class="header__menu-search-tablet">
                            <label class="btn-input-search-icon" for="btn-input-search-icon">
                                <i class="header__menu-search-tablet-icon fas fa-search"></i>
                            </label>
                        </div>
                        <div class="header__menu-left">
                            <a href="/" class="header__menu-logo">
                                <img src="https://d1rn6kzjmi8824.cloudfront.net/wp-content/uploads/2020/07/16065923/Grocery.svg"
                                    alt="" class="header__menu-img-logo" />
                            </a>
                        </div>
                        <div class="header__menu-search hide-on-tablet hide-on-mobile">
                            <div class="header__menu-search--background">
                                <form onSubmit={submitValueSearch}>
                                    <i class="header__menu-search-icon fas fa-search"></i>
                                    <input class="header__menu-search-input" type="text"
                                        placeholder="Search your product" />
                                </form>
                            </div>
                        </div>
                        <input type="checkbox" class="btn-input-search" id="btn-input-search-icon" />
                        <div class="header__menu-search-mini  ">
                            <div class="header__menu-search-mini--background">
                                <label for="btn-input-search-icon">
                                    <i class="header__menu-search-icon-mini fas fa-arrow-left"></i>
                                </label>
                                <div class="search-mini">
                                    <i class="header__menu-search-icon-mini fas fa-search"></i>
                                    <form class="form-mini" onSubmit={submitValueSearch}>
                                        <input class="header__menu-search-input-mini" type="text"
                                            placeholder="Search product" />
                                    </form>
                                </div>
                                <label for="header__menu-navbar-cart" class="cart-mini header__menu-navbar">
                                    <i class="header__menu-navbar-icon fas fa-shopping-cart"></i>
                                    <label for="header__menu-navbar-cart"
                                        class="header__menu-navbar--count-mini">0</label>
                                </label>
                            </div>
                        </div>
                        <div class="header__menu-right">
                            <div class="my-account">Hi </div>
                            <label for="header__menu-navbar-cart" class="header__menu-navbar">
                                <i class="header__menu-navbar-icon fas fa-shopping-cart"></i>
                                <label for="header__menu-navbar-cart" class="header__menu-navbar--count">0</label>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <input type="checkbox" name="" class="navbar-input-cart" id="header__menu-navbar-cart" />
    <label for="header__menu-navbar-cart" class="overflow"></label>
    <div class="cart">
        <div class="cart__hearder">
            <div class="cart__hearder--left">
                <i class="fas fa-shopping-bag cart__hearder-bag"></i>
                <div class="cart__hearder-count">10 item</div>
            </div>
            <label for="header__menu-navbar-cart" class="cart__hearder--right">
                <i class="fas fa-times cart__hearder-close"></i>
            </label>
        </div>

        <div class="cart__list">
            <div class="cart__list-item">

            </div>
        </div>
        <label for="header__menu-navbar-cart" class="cart__checkout">
            <a href="/checkOut.html" class="cart__checkout-inner">
                <h4 class="cart__checkout-item--left"> Checkout</h4>
                <p class="cart__checkout-total">
                    0$
                </p>
            </a>

        </label>
    </div>
    <div class="app_container">
        <div class="loggin">
            <div class="sign-content">
                <div class="sign__header">Sign Up</div>
                <div class="sign__title-">By signing up, you agree to Pickbazar's</div>
                <form id="form" action="/Register.html" method="POST">
                    <div class="sign-form-group">
                        <label htmlFor="" class="sign__label">Full Name:</label><br />
                        <input id="fullName" name="fullName" type="text" class="sign__input" /><br />
                        <p class="fullNameError errorValue"></p>
                    </div>
                    <div class="sign-form-group">
                        <label htmlFor="" class="sign__label">User Name:</label><br />
                        <input id="userName" name="userName" type="text" class="sign__input" /><br />
                        <p class="userNameError errorValue"></p>
                    </div>
                    <div class="sign-form-group">
                        <label htmlFor="" class="sign__label">Email:</label><br />
                        <input id="email" name="email" type="email" class="sign__input" /><br />
                        <p class="emailError errorValue"></p>
                    </div>
                    <div class="sign-form-group">
                        <label htmlFor="" class="sign__label">Phone:</label><br />
                        <input id="phoneNumber" name="phoneNumber" type="number" class="sign__input" /><br />
                        <p class="phoneNumberError errorValue"></p>
                    </div>
                    <div class="sign-form-group">
                        <label htmlFor="" class="sign__label">Password:</label><br />
                        <input id="password" name="password" type="password" class="sign__input" /><br />
                        <p class="passwordError errorValue"></p>
                    </div>
                    <div class="sign-form-group">
                        <label htmlFor="" class="sign__label">Confirm Password:</label><br />
                        <input id="confirmPassword" name="confirmPassword" type="password" class="sign__input" /><br />
                        <p class="cfpasswordError errorValue"></p>
                    </div>
                    <button type="submit" class="sign__btn-continue">Submit</button>

                </form>
                <div class="sign__loggin">
                    Already have an account?
                    <a href="./Login.html" class="sign__loggin-account">Sign In</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src='./Register.js'></script>

</body>

</html>
